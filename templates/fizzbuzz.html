<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FizzBuzz</title>
    </head>
    <body>
        <ul>
        {% for number in numbers %}
            <li>
                {% if (number % 15 == 0) %} 
                FizzBuzz 
                {% elif number % 3 ==0 %}
                Fizz
                {% elif number % 5==0 %}
                Buzz
                {% else %} 
                {{number}} 
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
